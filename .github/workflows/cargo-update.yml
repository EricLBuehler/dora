name: Update Cargo.lock & Fix clippy warnings

on:
  schedule:
    - cron: "0 8 * * 2" # Every Tuesday at 08:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  cargo-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run cargo update
        run: cargo update

      - name: Configure git
        run: |
          git config user.name "Dora Bot"
          git config user.email "dora-bot@phil-opp.com"

      - name: Create a branch for the update
        run: |
          git switch --force-create update-cargo-lock
          git add Cargo.lock
          git commit -m "chore: Update Cargo.lock"
          git push origin update-cargo-lock --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Open pull request using gh CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "chore: Update Cargo.lock" \
            --body "Automated weekly update of Cargo.lock via \`cargo update\`. cc @phil-opp" \
            --base ${{ github.ref_name }} \
            --head update-cargo-lock \
            --label "dependencies" \
            --draft \
            || gh pr edit --base main

  cargo-clippy-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if PR already exists
        id: check_pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_EXISTS=$(gh pr list --head fix-cargo-clippy --base ${{ github.ref_name }} --json number -q '.[0].number')
          echo "exists=$([ -n "$PR_EXISTS" ] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

      - name: Run cargo clippy fix
        if: steps.check_pr.outputs.exists == 'false'
        run: cargo clippy --fix --allow-dirty --allow-staged --all-targets --all-features

      - name: Configure git
        if: steps.check_pr.outputs.exists == 'false'
        run: |
          git config user.name "Dora Bot"
          git config user.email "dora-bot@phil-opp.com"

      - name: Push fixes and create PR if changes exist
        if: steps.check_pr.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git diff --quiet; then
            echo "No clippy fixes needed, skipping PR"
            exit 0
          fi
          git switch --force-create fix-cargo-clippy
          git add .
          git commit -m "chore: Fix clippy warnings"
          git push origin fix-cargo-clippy --force
          gh pr create \
            --title "chore: Fix clippy warnings" \
            --body "Automated clippy fixes applied by CI" \
            --base ${{ github.ref_name }} \
            --head fix-cargo-clippy
